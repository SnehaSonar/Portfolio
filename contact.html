<!DOCTYPE html>
<html>
<head>
    <title>Contact Page</title>
    <link rel="stylesheet" href="file.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f1f1f1;
        }
        
        .container {
            max-width: 500px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            text-align: center;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        
        .form-group textarea {
            height: 100px;
        }
        
        .form-group button {
            display: block;
            width: 100%;
            padding: 10px;
            border: none;
            background-color: rgb(11, 11, 20);
            color: #fff;
            cursor: pointer;
            border-radius: 4px;
        }
        
        .form-group button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div class="main">
        <div class="navbar">
            <img src="logo.png" alt="logo" class="logo" style="height: 50px; width: 55px;margin-top: 15px;border-radius: 50%;">
            <ul>
                <li><a href="index.html"><font color="black">Home</font></a></li>
                <li><a href="about_file.html"><font color="black">About Us</font></a></li>
                <li><a href="work.html"><font color="black">My Works</font></a></li>
                <li><a href="contact.html"><font color="black">Contact</font></a></li>
            </ul>

        </div>
   

    <div class="container">
        <h1>Contact Me</h1>
        <form id="contactForm">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" required></textarea>
            </div>
            <div class="form-group">
                <button type="submit">Send Message</button>
            </div>
        </form>
    </div> </div>
    <script>
        document.getElementById('contactForm').addEventListener('submit', function (event) {
            event.preventDefault(); // Prevent form submission
            var form = event.target;
            var name = form.elements['name'].value;
            var email = form.elements['email'].value;
            var message = form.elements['message'].value;

            var mailtoLink = 'mailto:snehasonar500@gmail.com' +
                '?subject=' + encodeURIComponent('Contact Form Submission') +
                '&body=' + encodeURIComponent('Name: ' + name + '\n\nEmail: ' + email + '\n\nMessage: ' + message);

            window.location.href = mailtoLink;
        });
    </script>
</body>
</html>
